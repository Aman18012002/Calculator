<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link class="img" rel="shortcut icon" type="image/png" href="./imge/Cal-img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
<div>
<h1 class="cal-heading">CALCULATOR</h1>

<div class="row">
    <input class="input" type="text"/>
</div>

<div class="btns">
    <div class="row">
        <button class="button wclass">C</button>
        <button class="button wclass">%</button>
        <button class="button  wclass">xÂ²</button>
        <button class="button mclass  yclass">M-</button>
    </div>



<div class="row">
    <button class="button wclass">7</button>
    <button class="button wclass">8</button>
    <button class="button wclass">9</button>
    <button class="button yclass">*</button>
</div>

<div class="row">
    <button class="button wclass">4</button>
    <button class="button wclass">5</button>
    <button class="button wclass">6</button>
    <button class="button yclass">/</button>
</div>

<div class="row">
    <button class="button wclass">1</button>
    <button class="button wclass">2</button>
    <button class="button wclass">3</button>
    <button class="button yclass">+</button>
</div>

<div class="row">
    <button class="button wclass">0</button>
    <button class="button wclass">.</button>
    <button class="button wclass">=</button>
    <button class="button yclass">-</button>
</div>
</div>




</div>



<script src="script.js"></script>

</body>
</html>
